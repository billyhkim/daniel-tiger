<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <title>Daniel Tiger Memory Match Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="music.js"></script>
    <script src="game.js"></script>
    <script src="stats.js"></script>
    <script src="main.js"></script>
  </head>
  
  <body class="fadeout">
    <header id="game-header">
      <div class="logo"></div>
      <div class="game-menu">
        <audio id="music-player" loop autoplay>
          <source src="audio/theme.mp3" type="audio/mpeg">
        </audio>
        <div id="audio-btn" onclick="document.getElementById('music-player').play()">Play</div>
        <div id="audio-btn" onclick="document.getElementById('music-player').pause()">Pause</div>

        <div id="about-btn">About</div>
        <div id="my-modal" class="modal">
          <div class="modal-content animatetop">
            <span class="close">&times;</span>
            <img src="images/bio.png" alt="Billy">
            <p>Thanks for playing this game! My name is Billy and this project was built for my son, Jed.</p>
            <p>If you have any questions or feedback, please feel to reach me at billson.kim@gmail.com.</p>
          </div>
        </div>
    </header>

    <div class="main-area">
      <div class="stats-container">
        <div class="games-played">
          <div class="label">Games Played: <div class="value">0</div></div>
        </div>
        <div class="attempts">
          <div class="label">Attempts: <div class="value">0</div></div>
        </div>
        <div class="accuracy">
          <div class="label">Accuracy: <div class="value">0%</div></div>
        </div>
        <button class="game-reset">Reset Game</button>
      </div>

      <div class="game-area"></div>
    </div>

    <div id="win-modal" class="modal">
      <div class="modal-content-win fadein">
        <video class="win-vid">
          <source src="videos/kiss.mp4">
        </video>
        <p>You won, Neighbor!</p>
        <button class="game-reset">Let's Play Again!</button>
      </div>
    </div>
  </body>
</html>
